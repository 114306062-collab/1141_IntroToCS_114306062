<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>114306062_Number Guessing Game</h1>

<div id="result"></div>

<script>

var answer = Math.floor(Math.random() * 100) + 1;   // 1~100
var chances = 7;
var min = 1;
var max = 100;

while (chances > 0) {

    // 提示使用者輸入範圍 ＆ 剩餘次數
    var input = window.prompt(
        "請輸入 " + min + " 到 " + max + " 之間的整數。\n" +
        "你還有 " + chances + " 次機會。"
    );

    // 檢查是否按取消
    if (input === null) {
        alert("遊戲已取消。");
        break;
    }

    // 去除空白並檢查空字串
    input = input.trim();
    if (input === "" || isNaN(input)) {
        alert("請輸入有效的數字！");
        continue; 
    }

    var guess = Number(input);

    // 檢查是否在有效範圍
    if (guess < min || guess > max) {
        alert("請輸入 " + min + " 到 " + max + " 之間的整數！");
        continue;
    }

   
    // 判斷猜測
    if (guess === answer) {
        alert("恭喜你答對了！正確答案是 " + answer);
        document.getElementById("result").innerHTML =
            '<img src="correct.jpg" alt="correct">';
        break;
    } else if (guess > answer) {
        alert("太高了！");
        max = guess - 1;
    } else {
        alert("太低了！");
        min = guess + 1;
    }

    chances--;
}

// 用完七次機會還沒猜中
if (chances === 0 && guess !== answer) {
    alert("很可惜，你已經用完所有機會。\n正確答案是：" + answer);
    document.getElementById("result").innerHTML =
        '<img src="wrong.jpg" alt="wrong">';
}

</script>

</body>
</html>
